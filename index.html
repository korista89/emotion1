  const $=s=>document.querySelector(s),$$=s=>[...document.querySelectorAll(s)];

  async function api(action,params={}){if(!SYNC_URL)throw new Error("웹앱 URL 미설정");const u=new URL(SYNC_URL);u.searchParams.set('action',action);for(const k in params)u.searchParams.set(k,params[k]);const r=await fetch(u);if(!r.ok)throw new Error(`서버 통신 오류: ${r.status}`);const j=await r.json();if(j.error)throw new Error(`서버 오류: ${j.error}`);if(j.version){serverVersion=j.version;$("#sv").textContent=serverVersion}return j}

  $("#stuList").onclick=async(e)=>{const editBtn=e.target.closest("[data-edit]"),delBtn=e.target.closest("[data-del]");if(editBtn){editTargetId=editBtn.dataset.edit;const s=students.find(x=>x.id==editTargetId);if(!s)return;$("#editName").value=s.name||"";const avatar=$("#editAvatar");if(s.photo.startsWith('data:image')){avatar.style.backgroundImage=`url(${s.photo})`;avatar.textContent=''}else{avatar.style.backgroundImage='';avatar.textContent=s.photo||'👤'}avatar.dataset.selected=s.photo;$("#editPhoto").value="";setChips("#editClass",s.classes,OPS.classes);setChips("#editSex",[s.sex],OPS.sex,true);setChips("#editDx",s.dx,OPS.dx);setChips("#editComm",s.comm,OPS.comm);setChips("#editSensory",s.sensory,OPS.sensory);setChips("#editReinf",s.reinf,OPS.reinf);setChips("#editTrigger",s.trigger,OPS.trigger);setChips("#editMeds",s.meds,OPS.meds);$("#editParent").value=s.parent||"";openModal("#modalEdit");}if(delBtn){if(!confirm("학생의 모든 기록이 삭제됩니다. 계속할까요?"))return;showLoader("삭제 중...");try{await postApi({action:"delete_student",id:delBtn.dataset.del});done("삭제되었습니다.");localStudentVersion=0;await onTabClick("list");}catch(err){done(`삭제 실패: ${err.message}`);}finally{hideLoader();}}};
  $("#editSave").onclick=async(e)=>{const btn=e.target;btn.disabled=true;showLoader("수정 중...");try{const s=students.find(x=>x.id==editTargetId);if(!s)throw new Error("학생 정보 없음");s.name=$("#editName").value.trim();s.photo=$("#editAvatar").dataset.selected||s.photo;const pf=$("#editPhoto").files[0];if(pf)s.photo=await imgToDataURL(pf);s.classes=getChips("#editClass");s.sex=getChips("#editSex")[0]||"";s.dx=getChips("#editDx");s.comm=getChips("#editComm");s.sensory=getChips("#editSensory");s.reinf=getChips("#editReinf");s.trigger=getChips("#editTrigger");s.meds=getChips("#editMeds");s.parent=$("#editParent").value.trim();await postApi({action:"update_student",student:s});done("수정되었습니다.");localStudentVersion=0;await onTabClick("list");closeModal("#modalEdit");}catch(err){done(`수정 실패: ${err.message}`);}finally{btn.disabled=false;hideLoader();}};
  $("#editPhoto").onchange=async(e)=>{const f=e.target.files[0];if(!f)return;const dataUrl=await imgToDataURL(f);const avatar=$("#editAvatar");avatar.style.backgroundImage=`url(${dataUrl})`;avatar.textContent='';avatar.dataset.selected=dataUrl;$$('#editEmojiPicker .emoji-choice').forEach(c=>c.classList.remove('selected'))};
  
  $("#dataBody").onclick=async e=>{const delBtn=e.target.closest("[data-del]"),editBtn=e.target.closest("[data-edit]");if(delBtn){if(!confirm("이 기록을 삭제할까요?"))return;const tr=delBtn.closest("tr");showLoader("삭제 중...");try{await postApi({action:"delete_emotion",date:tr.dataset.date,student_id:tr.dataset.sid,slot:tr.dataset.slot});done("삭제되었습니다.");tr.remove();}catch(err){done(`삭제 실패: ${err.message}`);}finally{hideLoader();}}if(editBtn){const tr=editBtn.closest("tr");editEmotionTarget={date:tr.dataset.date,sid:tr.dataset.sid,slot:tr.dataset.slot};$("#editEmotionInfo").textContent=`${tr.children[0].textContent} / ${tr.children[1].textContent} / ${tr.children[2].textContent}`;$("#editEmotionScore").value=tr.dataset.score;$("#editEmotionContext").value=tr.dataset.context;openModal("#modalEditEmotion");}};
  $("#editEmotionSave").onclick=async e=>{const btn=e.target;btn.disabled=true;showLoader("수정 중...");try{const score=Number($("#editEmotionScore").value);const context=$("#editEmotionContext").value.split(',').map(s=>s.trim()).filter(Boolean);if(score<0||score>5)throw new Error("점수는 0에서 5 사이여야 합니다.");await postApi({action:'update_emotion',date:editEmotionTarget.date,student_id:editEmotionTarget.sid,slot:editEmotionTarget.slot,score,context});done("수정되었습니다.");await fetchAndRenderEmotions(currentUser);closeModal("#modalEditEmotion");}catch(err){done(`수정 실패: ${err.message}`);}finally{btn.disabled=false;hideLoader();}};
  
  $("#dataStudentSelect").onchange=e=>renderDataManager(e.target.value);$("#btnClear").onclick=()=>{$("#dataStudentSelect").value="";renderDataManager();};
  
  $("#btnGraph").onclick=handleGraph; $("#btnPrint").onclick=()=>window.print();
  $("#manualSync").onclick=async()=>{showLoader("동기화 중...");try{await fetchStudents();await setDates();done("최신 정보로 동기화되었습니다.");}catch(e){done(`동기화 실패: ${e.message}`);}finally{hideLoader();}};
