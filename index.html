<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>감정 데이터 분석 도구 · 실시간 동기화</title>
<style>
  :root{
    --bg:#f7f9fc;--panel:#ffffff;--text:#0f172a;--muted:#64748b;--primary:#4f46e5;
    --accent:#22c55e;--danger:#ef4444;--border:#e5e7eb;--chip:#f1f5f9;
    --red:#ef4444;--blue:#2563eb;
  }
  *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--text); font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans KR",sans-serif}
  .wrap{max-width:1180px;margin:0 auto;padding:14px}
  .card{background:var(--panel);border:1px solid var(--border);border-radius:18px;box-shadow:0 10px 24px rgba(0,0,0,.06);padding:16px}
  .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
  .pill{padding:6px 12px;border-radius:999px;border:1px solid var(--border);background:#fff;white-space:nowrap}
  .btn{display:inline-flex;align-items:center;justify-content:center;gap:8px;padding:10px 16px;border-radius:12px;border:1px solid var(--border); background:#fff;cursor:pointer;font-weight:700;min-height:40px}
  .btn.primary{background:var(--primary);color:#fff;border-color:transparent}
  .btn.danger{background:var(--danger);color:#fff;border-color:transparent}
  .btn:disabled{background:#e5e7eb;cursor:not-allowed;color:#9ca3af}
  .tabs{display:flex;gap:10px;overflow:auto;margin-bottom:12px}
  .tab{padding:12px 16px;border-radius:14px;border:1px solid var(--border);background:#fff;cursor:pointer;font-weight:700;white-space:nowrap}
  .tab.active{background:var(--primary);color:#fff;border-color:transparent}
  input,select,textarea{width:100%;padding:10px;border:1px solid var(--border);border-radius:10px}
  .scroller{display:flex;gap:12px;overflow-x:auto;-webkit-overflow-scrolling:touch;padding:6px 2px}
  .stu{flex:0 0 210px;background:#fff;border:2px solid var(--border);border-radius:16px;padding:12px;text-align:center}
  .stu.selected{border-color:var(--primary);box-shadow:0 0 0 2px rgba(79,70,229,.22) inset}
  .avatar{width:64px;height:64px;border-radius:50%;object-fit:cover;background:#e5e7eb;border:2px solid #fff;box-shadow:0 6px 14px rgba(0,0,0,.06)}
  .context{display:grid;grid-template-columns:repeat(auto-fill,minmax(120px,1fr));gap:8px}
  .chip{padding:9px 12px;border-radius:999px;border:1px solid var(--border);background:var(--chip);font-size:13px;cursor:pointer;text-align:center;user-select:none}
  .chip.selected{background:var(--primary);color:#fff;border-color:transparent}
  table{width:100%;border-collapse:collapse;margin-top:10px} th,td{border:1px solid #ddd;padding:6px;text-align:center;font-size:13px} th{background:#f3f4f6}
  .hide{display:none!important}
  canvas{width:100%;height:420px;border:1px solid var(--border);border-radius:12px;background:#fff}
  .topbar{display:flex;align-items:center;justify-content:space-between;margin-bottom:8px}
  .brand{display:flex;align-items:center;gap:10px}
  .logo{width:36px;height:36px;border-radius:10px;background:radial-gradient(circle at 30% 30%, #8b5cf6, #2563eb);box-shadow:0 6px 16px rgba(37,99,235,.35)}
  .title{font-weight:900;font-size:20px} .muted{color:#64748b}
  .iconbtn{width:40px;height:40px;border-radius:12px;border:1px solid var(--border);background:#fff;display:inline-flex;align-items:center;justify-content:center;cursor:pointer}
  @media (max-width:640px){ .stu{flex:0 0 160px} .title{font-size:18px} }
  @media print{ .no-print{display:none!important} body{background:#fff} .card{border:0;box-shadow:none} @page{size:A4;margin:12mm} }
  .modal{position:fixed;inset:0;background:rgba(15,23,42,.4);display:none;align-items:center;justify-content:center;padding:16px;z-index:50}
  .modal.show{display:flex}
  .modal .box{background:#fff;border-radius:16px;max-width:440px;width:100%;padding:18px;border:1px solid var(--border);box-shadow:0 24px 48px rgba(0,0,0,.25)}
  .modal .box h3{margin:0 0 8px 0}
  .loader{position:fixed;inset:0;background:rgba(255,255,255,.7);display:none;align-items:center;justify-content:center;z-index:100;flex-direction:column;gap:10px;font-weight:bold;color:var(--primary)}
  .loader.show{display:flex}
  .loader-spinner{width:48px;height:48px;border:5px solid #f3f3f3;border-top:5px solid var(--primary);border-radius:50%;animation:spin 1s linear infinite}
  @keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
</style>
</head>
<body>
<div id="loader" class="loader"><div class="loader-spinner"></div><div id="loader-msg">불러오는 중...</div></div>
<div class="wrap">
  <div class="topbar card no-print">
    <div class="brand"><div class="logo"></div>
      <div><div class="title">감정 데이터 분석 도구</div><div class="muted" style="font-size:12px">v3.0 · 속도 개선 및 보고서 기능 강화</div></div>
    </div>
    <div class="row">
      <button id="manualSync" class="iconbtn" title="수동 동기화">🔄</button>
      <button id="openSheet" class="iconbtn" title="구글 시트 열기" disabled>📄</button>
      <button id="gear" class="iconbtn" title="연동 설정">⚙️</button>
    </div>
  </div>
  <section id="login" class="card">
    <div class="row" style="justify-content:space-between;align-items:center"><h2>🔐 반 선택 로그인</h2><div class="muted">A~F: a123~f123 · 관리자: admin123</div></div>
    <div class="row" id="classGrid"></div>
    <div id="pwArea" class="hide">
      <div class="row"><input id="pw" type="password" placeholder="비밀번호"/><button id="btnLogin" class="btn primary">로그인</button></div>
      <div class="muted" style="margin-top:6px">연결: <span id="linkStatus" class="pill">미설정</span> · 서버 버전 <span id="sv">0</span></div>
    </div>
  </section>
  <section id="app" class="card hide">
    <div class="row" style="justify-content:space-between;align-items:center"><h2>📘 수업 데이터 입력</h2>
      <div class="row no-print"><div id="who" class="pill">-</div><button id="btnLogout" class="btn">로그아웃</button></div>
    </div>
    <div class="tabs no-print" id="tabs">
      <button class="tab active" data-tab="am">🏫 등교입력</button><button class="tab" data-tab="pm">🏡 하교입력</button>
      <button class="tab" data-tab="data">📋 데이터 관리</button><button class="tab" data-tab="graph">📈 그래프·보고서</button>
      <button class="tab" data-tab="list">👥 학생목록</button><button class="tab" data-tab="new">➕ 학생등록</button>
    </div>
    <div id="tab-am"><div class="row" style="justify-content:center;gap:8px"><button class="btn" id="amPrev">◀</button><button class="pill" id="amDateBtn"><span id="amDate"></span> 📅</button><input id="amDatePicker" class="hide" type="date"/><button class="btn" id="amNext">▶</button></div><h3>학생 선택</h3><div id="amScroller" class="scroller"></div><div id="amForm" class="hide"><h3 id="amWho"></h3><div id="amEmotions"></div><div id="amCtxWrap" class="hide"><div style="text-align:center;margin:8px 0" class="muted">간편 맥락</div><div id="amCtx" class="context"></div></div><div class="row" style="margin-top:10px"><button class="btn primary" id="amSave">저장</button></div></div></div>
    <div id="tab-pm" class="hide"><div class="row" style="justify-content:center;gap:8px"><button class="btn" id="pmPrev">◀</button><button class="pill" id="pmDateBtn"><span id="pmDate"></span> 📅</button><input id="pmDatePicker" class="hide" type="date"/><button class="btn" id="pmNext">▶</button></div><h3>학생 선택</h3><div id="pmScroller" class="scroller"></div><div id="pmForm" class="hide"><h3 id="pmWho"></h3><div id="pmEmotions"></div><div id="pmCtxWrap" class="hide"><div style="text-align:center;margin:8px 0" class="muted">간편 맥락</div><div id="pmCtx" class="context"></div></div><div class="row" style="margin-top:10px"><button class="btn primary" id="pmSave">저장</button></div></div></div>
    <div id="tab-data" class="hide"><div class="row"><input id="searchName" placeholder="학생명 검색"/><button id="btnSearch" class="btn">검색</button><button id="btnClear" class="btn ghost">초기화</button></div><table><thead><tr><th>날짜</th><th>학생</th><th>구분</th><th>점수</th><th>맥락</th><th>관리</th></tr></thead><tbody id="dataBody"></tbody></table></div>
    <div id="tab-graph" class="hide"><div class="row"><select id="graphStudent"></select><input type="date" id="fromDate"><input type="date" id="toDate"><button class="btn" id="btnGraph">생성</button><button class="btn" id="btnPrint">🖨️ 인쇄</button></div><div style="height:8px"></div><h3 id="graphTitle" style="text-align:center"></h3><canvas id="chart"></canvas><div class="muted" style="font-size:12px;margin-top:6px;text-align:center"><b>범례:</b> <span style="color:var(--red)">● 등교</span> <span style="color:var(--blue)">▲ 하교</span></div><div style="height:14px"></div><div id="reportBox" class="card"></div></div>
    <div id="tab-list" class="hide"><h3>학생 목록</h3><div id="stuList"></div></div>
    <div id="tab-new" class="hide"><h3>학생 등록</h3><div class="row"><input id="newName" placeholder="학생 이름"><input id="photo" type="file" accept="image/*" class="no-print"><img id="preview" class="avatar"/></div><div style="height:8px"></div><label>학급</label><div id="chipsClass" class="context"></div><label>성별</label><div id="chipsSex" class="context"></div><label>진단</label><div id="chipsDx" class="context"></div><label>의사소통</label><div id="chipsComm" class="context"></div><label>감각 프로필</label><div id="chipsSensory" class="context"></div><label>선호 강화제</label><div id="chipsReinf" class="context"></div><label>주요 유발상황</label><div id="chipsTrigger" class="context"></div><label>의료/약물</label><div id="chipsMeds" class="context"></div><div class="row" style="margin-top:8px"><input id="newParent" type="tel" placeholder="보호자 연락처"/></div><div style="display:flex;justify-content:flex-end;margin-top:10px"><button class="btn primary" id="addStu">등록</button></div></div>
  </section>
</div>
<div id="modalSettings" class="modal"><div class="box"><h3>연동 설정</h3><p class="muted">배포된 웹앱 URL을 붙여넣고 저장하세요.</p><input id="syncUrlInput" placeholder="https://script.google.com/macros/s/..."/>
<div class="row" style="justify-content:flex-end;margin-top:10px"><button id="saveUrl" class="btn primary">저장</button><button id="closeUrl" class="btn">닫기</button></div></div></div>
<div id="modalDone" class="modal"><div class="box"><h3>✅ 완료</h3><div id="doneMsg"></div><div class="row" style="justify-content:flex-end;margin-top:10px"><button id="doneOk" class="btn primary">확인</button></div></div></div>
<div id="modalEdit" class="modal"><div class="box"><h3>학생 정보 수정</h3><div class="row"><input id="editName" placeholder="이름"><input id="editPhoto" type="file" accept="image/*"><img id="editPreview" class="avatar"/></div><div style="height:8px"></div>
<label>학급</label><div id="editClass" class="context"></div><label>성별</label><div id="editSex" class="context"></div><label>진단</label><div id="editDx" class="context"></div><label>의사소통</label><div id="editComm" class="context"></div><label>감각 프로필</label><div id="editSensory" class="context"></div><label>선호 강화제</label><div id="editReinf" class="context"></div><label>주요 유발상황</label><div id="editTrigger" class="context"></div><label>의료/약물</label><div id="editMeds" class="context"></div>
<div class="row" style="justify-content:flex-end;margin-top:10px"><button id="editSave" class="btn primary">저장</button><button id="editClose" class="btn">닫기</button></div></div></div>

<script>
(function(){
  "use strict";
  const KEY_URL="sync_url_full_v3";
  const PWD={A:"a123",B:"b123",C:"c123",D:"d123",E:"e123",F:"f123",admin:"admin123"};
  let SYNC_URL=localStorage.getItem(KEY_URL)||"";
  let serverVersion=0, localVersion=0;
  let currentUser=null, students=[], emotion={};
  let editTargetId=null;

  const $=s=>document.querySelector(s),$$=s=>[...document.querySelectorAll(s)];
  const fmt=d=>new Date(d.getTime()-d.getTimezoneOffset()*60000).toISOString().split("T")[0];
  const dateK=d=>d.toLocaleDateString("ko-KR",{year:"numeric",month:"long",day:"numeric",weekday:"long"});
  function setText(sel,txt){ const el=$(sel); if(el) el.textContent=txt; }
  function showLoader(msg){$("#loader-msg").textContent=msg||"처리 중...";$("#loader").classList.add("show");}
  function hideLoader(){$("#loader").classList.remove("show");}
  function openModal(id){$(id).classList.add("show");} function closeModal(id){$(id).classList.remove("show");}
  function done(msg){$("#doneMsg").textContent=msg||"완료되었습니다.";openModal("#modalDone");}
  
  const EMO={5:{e:"😄",n:"매우 좋음"},4:{e:"🙂",n:"좋음"},3:{e:"😐",n:"보통"},2:{e:"😕",n:"불편"},1:{e:"😣",n:"매우 어려움"}};
  const CTX=[["😴 수면부족"],["💊 건강저하"],["🏠 가정이슈"],["🔄 활동전환"],["🧒 또래갈등"],["👀 관심요구"],["🎁 강화제요구"],["🚪 과제회피"],["🌀 감각추구"],["🔊 소음민감"],["🍽️ 배고픔"],["🤕 통증/불편"],["📅 일정변경"],["🚌 등하교피로"],["🌤️ 날씨영향"]];
  const OPS={classes:["A","B","C","D","E","F"],sex:["남","여"],dx:["지적장애","자폐스펙트럼","ADHD","학습장애","정서·행동장애","기타"],comm:["구어","PECS","AAC","제스처","제한적 언어","기타"],sensory:["청각 과민","시각 과민","촉각 과민","압박 선호","움직임 추구","기타"],reinf:["스티커","음식","활동","전자기기","사회적 칭찬","기타"],trigger:["과제 전환","소음","일정 변경","또래 갈등","요구 거부","기타"],meds:["없음","항정신병제","항불안제","항경련제","기타"]};

  async function api(action,params={}){
    if(!SYNC_URL) throw new Error("웹앱 URL이 설정되지 않았습니다.");
    const url=new URL(SYNC_URL);
    url.searchParams.set('action', action);
    for(const k in params) url.searchParams.set(k, params[k]);
    const r=await fetch(url);
    if(!r.ok) throw new Error(`서버 통신 오류: ${r.status}`);
    const j=await r.json();
    if(j.error) throw new Error(`서버 오류: ${j.error}`);
    if(j.version) { serverVersion=j.version; setText("#sv",String(serverVersion)); }
    return j;
  }
  async function postApi(body){
    if(!SYNC_URL) throw new Error("웹앱 URL이 설정되지 않았습니다.");
    const r=await fetch(SYNC_URL,{method:"POST",headers:{"Content-Type":"text/plain;charset=utf-8"},body:JSON.stringify(body)});
    if(!r.ok) throw new Error(`서버 통신 오류: ${r.status}`);
    const j=await r.json();
    if(j.error) throw new Error(`서버 오류: ${j.error}`);
    if(j.version) { serverVersion=j.version; setText("#sv",String(serverVersion)); }
    return j;
  }

  function setSyncUrl(url){SYNC_URL=url.trim();localStorage.setItem(KEY_URL,SYNC_URL);setText("#linkStatus",SYNC_URL?"설정됨":"미설정");}

  function chipContainer(el,ops,single=false){el.innerHTML=ops.map(v=>`<div class="chip" data-v="${v}">${v}</div>`).join("");el.onclick=e=>{const c=e.target.closest(".chip");if(!c)return;if(single){el.querySelectorAll(".chip").forEach(x=>x.classList.remove("selected"));c.classList.add("selected");}else c.classList.toggle("selected");};}
  function getChips(el){return $$(`${el} .chip.selected`).map(x=>x.dataset.v);}
  function setChips(el,vals,ops,single=false){const container=$(el);container.innerHTML=ops.map(v=>`<div class="chip ${vals.includes(v)?'selected':''}" data-v="${v}">${v}</div>`).join("");chipContainer(container,ops,single);}

  function renderStudents(containerSel){
    const container=$(containerSel);
    const list=currentUser==="admin"?students:students.filter(s=>(s.classes||[]).includes(currentUser));
    container.innerHTML=list.map(s=>`<div class="stu" data-id="${s.id}"><img class="avatar" src="${s.photo||""}" alt="${s.name}"/><div style="font-weight:800;margin-top:6px">${s.name}</div></div>`).join("")||`<div class="muted">등록된 학생이 없습니다.</div>`;
    container.onclick=e=>{const card=e.target.closest(".stu");if(!card)return;container.querySelectorAll(".stu").forEach(x=>x.classList.remove("selected"));card.classList.add("selected");const sid=card.dataset.id;const s=students.find(x=>x.id==sid);const prefix=containerSel.includes("am")?"am":"pm";$(`#${prefix}Form`).classList.remove("hide");$(`#${prefix}Who`).textContent=`${s.name} 학생 감정기록`;container.dataset.sel=sid;};
  }
  function renderEmo(prefix){const box=$(`#${prefix}Emotions`);box.innerHTML=[5,4,3,2,1].map(sc=>`<div class="emoBtn" data-score="${sc}"><div style="font-size:28px">${EMO[sc].e}</div><div><div style="font-weight:800">${sc}점 · ${EMO[sc].n}</div></div></div>`).join("");box.onclick=e=>{const b=e.target.closest(".emoBtn");if(!b)return;box.querySelectorAll(".emoBtn").forEach(x=>x.classList.remove("active"));b.classList.add("active");box.dataset.score=b.dataset.score;$(`#${prefix}CtxWrap`).classList.remove("hide");};}
  function renderCtx(prefix){const el=$(`#${prefix}Ctx`);el.innerHTML=CTX.map(([t])=>`<div class="chip" data-k="${t}">${t}</div>`).join("");el.onclick=e=>{const c=e.target.closest(".chip");if(!c)return;c.classList.toggle("selected");};}
  
  async function handleSaveEmotion(prefix, btn){
    btn.disabled=true; showLoader("저장 중...");
    try{
      const scroller=$(`#${prefix}Scroller`),sid=scroller.dataset.sel;
      const box=$(`#${prefix}Emotions`),score=parseInt(box.dataset.score||"0",10);
      if(!sid||!score){throw new Error("학생과 감정을 선택하세요.");}
      const date=fmt(prefix==="am"?amDate:pmDate);
      const ctxSel=$$(`#${prefix}Ctx .chip.selected`).map(x=>x.dataset.k);
      await postApi({action:"add_emotion",date,student_id:sid,slot:(prefix==="am"?"morning":"afternoon"),score,context:ctxSel});
      done("저장되었습니다.");
      box.querySelectorAll(".emoBtn").forEach(x=>x.classList.remove("active"));
      $(`#${prefix}CtxWrap`).classList.add("hide");
      $$(`#${prefix}Ctx .chip`).forEach(x=>x.classList.remove("selected"));
      scroller.querySelector('.selected')?.classList.remove('selected');
      $(`#${prefix}Form`).classList.add('hide');
      localVersion=0;
    }catch(e){done(`저장 실패: ${e.message}`);}
    finally{btn.disabled=false;hideLoader();}
  }

  let amDate=new Date(),pmDate=new Date();
  function setDates(){setText("#amDate",dateK(amDate));setText("#pmDate",dateK(pmDate));$("#amDatePicker").value=fmt(amDate);$("#pmDatePicker").value=fmt(pmDate);}

  async function onTabClick(tabId){
    $$(".tab").forEach(t=>t.classList.toggle("active",t.dataset.tab===tabId));
    $$("[id^='tab-']").forEach(p=>p.classList.toggle("hide",p.id!==`tab-${tabId}`));
    showLoader("데이터 불러오는 중...");
    try{
      if(tabId==="list"){
        if(localVersion < serverVersion) await fetchStudents();
        renderStudentList();
      }else if(tabId==="data"){
        await fetchAllEmotions();
        renderDataManager();
      }else if(tabId==="graph"){
        if(localVersion < serverVersion) await fetchStudents();
        renderGraphStudentSelect();
      }
    }catch(e){done(`탭 로딩 실패: ${e.message}`);}
    finally{hideLoader();}
  }

  async function fetchStudents(){students=(await api('get_students')).students||[];localVersion=serverVersion;}
  async function fetchAllEmotions(){emotion=(await api('get_emotions')).emotion||{};}
  async function fetchDateRangeEmotions(from,to){return(await api('get_emotions',{from,to})).emotion||{};}

  function renderStudentList(){
    const list=currentUser==="admin"?students:students.filter(s=>(s.classes||[]).includes(currentUser));

  function getRangeData(sid,from,to,emoData){const labels=[],am=[],pm=[];const cur=new Date(from);const end=new Date(to);while(cur<=end){const k=fmt(cur),r=emoData[k]?.[sid];labels.push(k.slice(5));am.push(r?.morning?.score??null);pm.push(r?.afternoon?.score??null);cur.setDate(cur.getDate()+1);}return{labels,am,pm};}

  function drawChart(canvasId,labels,am,pm){const c=$(`#${canvasId}`),ctx=c.getContext('2d');const dpr=window.devicePixelRatio||1;c.width=c.clientWidth*dpr;c.height=c.clientHeight*dpr;ctx.scale(dpr,dpr);const W=c.clientWidth,H=c.clientHeight,pad=42;ctx.clearRect(0,0,W,H);ctx.strokeStyle="#e5e7eb";ctx.lineWidth=1;ctx.beginPath();ctx.moveTo(pad,H-pad);ctx.lineTo(W-pad,H-pad);ctx.moveTo(pad,pad);ctx.lineTo(pad,H-pad);ctx.stroke();for(let s=1;s<=5;s++){const y=H-pad-(H-2*pad)*(s-1)/4;ctx.fillStyle="#64748b";ctx.font="12px sans-serif";ctx.fillText(String(s),10,y+4);ctx.strokeStyle="#f1f5f9";ctx.beginPath();ctx.moveTo(pad,y);ctx.lineTo(W-pad,y);ctx.stroke();}if(!labels.length)return;const step=(W-2*pad)/Math.max(1,labels.length-1);const yOf=v=>H-pad-(H-2*pad)*((v-1)/4);labels.forEach((lab,i)=>{const x=pad+i*step;if(i%Math.ceil(labels.length/8)===0){ctx.fillStyle="#64748b";ctx.fillText(lab,x-12,H-pad+14);}});function ds(pts,c,sh){ctx.strokeStyle=c;ctx.lineWidth=2;ctx.beginPath();let st=false;pts.forEach((v,i)=>{const x=pad+i*step;if(v==null){st=false;return;}const y=yOf(v);if(!st){ctx.moveTo(x,y);st=true;}else{ctx.lineTo(x,y);}});ctx.stroke();ctx.fillStyle=c;pts.forEach((v,i)=>{if(v==null)return;const x=pad+i*step,y=yOf(v);if(sh==="c"){ctx.beginPath();ctx.arc(x,y,4,0,Math.PI*2);ctx.fill();}else{ctx.beginPath();ctx.moveTo(x,y-5);ctx.lineTo(x-5,y+4);ctx.lineTo(x+5,y+4);ctx.closePath();ctx.fill();}ctx.font="11px sans-serif";ctx.fillText(String(v),x+6,y-6);});}ds(am,"#ef4444","c");ds(pm,"#2563eb","t");}
  
  function genReport(s,from,to,emoData){
    if(!s){$("#reportBox").innerHTML="학생 정보 없음";return;}
    const recs=[];const cur=new Date(from),end=new Date(to);
    while(cur<=end){const k=fmt(cur);const r=emoData[k]?.[s.id];if(r?.morning)recs.push({score:r.morning.score,ctx:r.morning.context||[]});if(r?.afternoon)recs.push({score:r.afternoon.score,ctx:r.afternoon.context||[]});cur.setDate(cur.getDate()+1);}
    const n=recs.length;if(n===0){$("#reportBox").innerHTML=`<div class="muted">선택된 기간에 데이터가 없습니다.</div>`;return;}
    const lowRecs=recs.filter(r=>r.score<=2);const ctxCount={};lowRecs.forEach(r=>r.ctx.forEach(c=>ctxCount[c]=(ctxCount[c]||0)+1));
    const topCtx=Object.entries(ctxCount).sort((a,b)=>b[1]-a[1]).slice(0,3).map(([k,v])=>`${k}(${v}회)`);
    let opinion="전반적으로 안정적인 감정 상태를 유지하고 있습니다.";const plans=new Set();

    plans.add("<b>[기본]</b> 가정 연계: 보호자와 감정 표현 및 주요 맥락을 주 1회 공유하여 일관된 지원 환경을 조성합니다.");
    if(lowRecs.length/n>=0.3){opinion=`낮은 점수(2점 이하)가 ${lowRecs.length}회 관찰되어 주의가 필요합니다. 특히 ${topCtx.join(", ")||'다양한'} 상황에서 어려움을 겪는 것으로 보입니다.`;const topKeys=topCtx.map(t=>t.split('(')[0]);if(topKeys.includes('🚪 과제회피'))plans.add("<b>[과제회피]</b> TEACCH/ABA: '먼저-그 다음' 보드를 활용하고, 과제를 작은 단위로 분할하여 성공 경험을 늘려줍니다.");if(topKeys.includes('🔄 활동전환'))plans.add("<b>[활동전환]</b> 시각적 지원: 타이머나 시각적 일정표로 다음 활동을 명확하게 예고하고, 전환 5분 전에 미리 알려줍니다.");if(topKeys.includes('🧒 또래갈등'))plans.add("<b>[또래관계]</b> 사회성 기술 훈련(SST): 역할극을 통해 갈등 상황에서의 적절한 의사소통 및 문제 해결 기술을 지도합니다.");if(topKeys.includes('🌀 감각추구')||topKeys.includes('🔊 소음민감'))plans.add("<b>[감각조절]</b> 감각 다이어트: 정기적인 움직임 기회를 제공하거나, 필요 시 헤드폰을 착용하도록 하여 감각적 안정을 돕습니다.");if(topKeys.length===0)plans.add("<b>[탐색]</b> ABC 관찰: 낮은 점수를 보인 상황의 전후 맥락(선행사건-행동-후속결과)을 상세히 기록하여 핵심 원인을 파악할 필요가 있습니다.");}
    const human=a=>a?.length?a.join(", "):"정보 없음";
    $("#reportBox").innerHTML=`<div class="row" style="gap:12px;flex-wrap:nowrap"><div class="pill"><b>학생</b> ${s.name}</div><div class="pill"><b>기간</b> ${from} ~ ${to}</div></div><div style="height:10px"></div><div><b>전문가 소견</b>: ${opinion}</div><div style="height:8px"></div><div><b>중재 계획</b><ol>${[...plans].map(x=>`<li>${x}</li>`).join("")}</ol></div>`;
  }
